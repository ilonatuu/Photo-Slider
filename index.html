<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Yeseva+One&display=swap" rel="stylesheet">
    
    <title>PJ-02 Photo Slider</title>
</head>

<body>

    <main class="main--wrap">

        <article class="main--article1">

            <section class="main--article-section1">

                <div class="main--article-heading-wrap">
                    <h1 class="main--article-heading">COMPLETED PROJECTS</h1>
                    <!-- <hr class="main--article-hr"> -->
                </div>

                <p class="main--article-info-para">Only a small part of the work performed by our company is presented on the site. For 14 years on in the construction 
                    market we have made happy more than 1000 families</p>

                <div class="main--article-heading-info-wrap">

                    <div class="info-1">
                        <h4>CITY:</h1>
                        <p class="city-line1">Rostov-on-Don</p>
                        <p class="city-line2">LCD admiral</p>
                    </div>
                    <div class="info-1">
                        <h4>APARTMENT AREA:</h1>
                        <p class="apartment-area">81 m2</p>
                    </div>
                    <div class="info-1">
                        <h4>REPAIR TIME:</h1>
                        <p class="repair-time">3.5 months</p>
                    </div>
                    <div class="info-1">
                        <h4>REPAIR COST:</h1>
                        <p class="repair-cost">Upon Request</p>
                    </div>

                </div>

                <div class="arrow-circle-wrap">

                    <button class="prev-button-arrow">
                        <img class="arrow" src="images/arrow_back.svg" alt="Back">
                    </button>
                    <button class="circle-button-1">
                        <img class="circle" id="circle1" src="images/selected_circle.svg">
                    </button>
                    <button class="circle-button-2">
                        <img class="circle" id="circle2" src="images/grey_circle.svg">
                    </button>
                    <button class="circle-button-3">
                        <img class="circle" id="circle3" src="images/grey_circle.svg">
                    </button>
                    <button class="next-button-arrow">
                        <img class="arrow" src="images/arrow_front.svg" alt="Next">
                    </button>

                </div>

            </section>

            <section class="main--article-section2">

                <div class="main--section-headings-wrap">

                    <button class="city-button1">
                        <h3 class="main--section-heading active-heading" id="id1">ROSTOV-ON-DON, ADMIRAL</h3>
                    </button>
                    <button class="city-button2">
                        <h3 class="main--section-heading grey-heading" id="id2">SOCHI THIEVES</h3>
                    </button>
                    <button class="city-button3">
                        <h3 class="main--section-heading grey-heading" id="id3">ROSTOV-ON-DON PATRIOTIC</h3>
                    </button>
                    
                </div>

                <figure class="main--article-fig">
                    <img class="main--article-fig-img" id="apartment-photo" alt="Rostov-on-Don, Admiral apartment" src="images/img_01.png">
                </figure>

            </section>

        </article>  

    </main>




    <script src="script.js"></script>

</body>

</html>
